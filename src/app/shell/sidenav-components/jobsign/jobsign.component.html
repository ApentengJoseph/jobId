<div class="parent">
  <div [ngClass]="{ children: opnSignatureDetails }">
    <div>
      <div class="fxFlex top-bar">
        <p class="fx">
          <img src="../../../../assets/icons/icon-4.png" alt="" />
          <span>JobSign</span>
        </p>
        <img src="../../../../assets/icons/xx.png" alt="" />
      </div>
      <p>Your activities so far</p>
      <div class="top-first-child">
        <div class="fx">
          <div class="top-second-child fx">
            <div class="top-third-child fx">
              <img src="../../../../assets/icons/green-send.png" alt="" />
              <p>Sent</p>
            </div>
            <span>045</span>
          </div>
          <div class="top-second-child fx">
            <div class="top-third-child fx">
              <img src="../../../../assets/icons/green-send.png" alt="" />
              <p>Signed</p>
            </div>
            <span>045</span>
          </div>
        </div>
      </div>
      <div class="fxFlex doc">
        <div class="fx">
          <img src="../../../../assets/icons/sign-upload.png" alt="" />
          <p>Upload document</p>
        </div>
        <div class="fx">
          <img src="../../../../assets/icons/voice-square.png" alt="" />
          <p>Voice contract</p>
        </div>
      </div>
      <!--  -->
      <div class="search-container">
        <img src="../../assets/search.svg" alt="Search" class="search-icon" />
        <input type="text" placeholder="Search" class="search-bar" />
      </div>
      <div class="contract">
        <div class="fx">
          <button class="recieved-btn">Received contract</button>
          <button class="sent-btn">Sent contract</button>
          <img src="../../../../assets/icons/sorting.png" alt="" />
        </div>
      </div>
      <div class="details" *ngFor="let data of signDetails" (click)="signatureDetails()">
        <div class="fxFlex">
          <h3>{{ data.typeDocument }}</h3>
          <span>{{ data.date }}</span>
        </div>
        <div class="details-child">
          <span>sent by</span>
          <div class="fxFlex">
            <div class="fx">
              <img src="{{ data.img }}" alt="" />
              <p>{{ data.name }}</p>
            </div>
            <div class="fx rc2">
              <p>Received contract</p>
              <img src="../../../../assets/icons/green-right-arrow.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
