<div fxFlex style="position: relative">
  <mat-sidenav-container>
    <mat-sidenav-content>
      <mat-toolbar class="mat-elevation-z6">
        <header class="header">
          <aside class="sidebar">
            <ul class="nav">
              <span class="logo"
                ><img src="../../assets/logo.png" alt="logo" />
                <h3 style="color: #a80837; font-weight: bold">JobId</h3></span
              >
              <li
                class="nav-item"
                *ngFor="let item of menuItems; let i = index"
                routerLinkActive="active"
                [routerLink]="item.route"
              >
                <a class="nav-link">
                  <span style="margin-right: 1rem">
                    <img style="width: 25px; height: 25px" [src]="item.icon" alt="icon" />
                  </span>
                  {{ item.name }}
                </a>
              </li>
            </ul>
          </aside>
          <div class="search-container">
            <input type="text" placeholder="Search" class="search-bar" />
          </div>
          <div class="user-controls">
            <button class="icon-btn"><mat-icon>apps</mat-icon></button>
            <button class="icon-btn">
              <img src="https://gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50" alt="Notifications" />
            </button>
          </div>
        </header>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
